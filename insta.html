<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="insta icon" href="insta icon.jfif" type="image-insta icon">
    <link rel="" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="instagram.png" alt="instagram" style="width: 175px;">
                </div>
                <form>
                    <div class="form">
                        <div class="input_field">
                            <input type="text" placeholder="Phone Number,username,or email" class="input" required>
                        </div>

                        <div class="input_field">
                            <input type="password" placeholder="Password" class="input" required>
                        </div>
                        <div class="d-grid gap-1 col-12 mx-auto">
                            <a class="btn btn-primary" href="instapage.html" target="_blank" role="button">Login</a>
                        </div>
                    </div>
                </form>

                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>

                <div class="diff my-lg-4">
                    <div class="fb">
                        <span><img src="facebook.png" alt="facebook"><a href="facebook.html"> <span class="KPnG0">Log in
                                    with Facebook</span></a></span>


                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="signup">

                    <div class="apps">

                    </div>
                    <div class="footer"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
